<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<table th:fragment="employeeTable" class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>CubicleNo</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.firstName}"></td>
        <td th:text="${emp.lastName}"></td>
        <td th:text="${emp.phoneNumber}"></td>
        <td th:text="${emp.address}"></td>
        <td th:text="${emp.cubicleNo}"></td>
        <td><a th:href="@{'/employee/employees/delete?id='+${emp.id}}"
               class="btn btn-outline-danger">Delete
        </a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
