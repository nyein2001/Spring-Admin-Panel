<!DOCTYPE html>
<html lang="en" th:replace="~{layout/masterLayout :: layout(~{:: main})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<main role="main">
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <h3>Account Information</h3>
                <h3>LoggedInUser :: <span sec:authentication="name"></span></h3>
                <div>
                    <h3>Roles</h3>
                    <ul th:each="role: ${#authentication.getAuthorities()}">
                        <li class="list-group-items" th:text="${role}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" style="max-height: 400px"></div>
    </div>
</main>
</body>
</html>
