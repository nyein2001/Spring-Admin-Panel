<!DOCTYPE html>
<html lang="en" th:replace="~{layout/masterLayout :: layout(~{:: main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5 bg-light">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Customer Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/customers/customer-form}" th:object="${customer}" method="post">
                            <div class="form-group">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" name="firstName" id="firstName" th:field="*{firstName}"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                                       class="form-control">
                                <small th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback"
                                       th:errors="*{firstName}"></small>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" name="lastName" id="lastName" th:field="*{lastName}"
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                                       class="form-control">
                                <small th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback"
                                       th:errors="*{lastName}"></small>
                            </div>
                            <div class="form-group">
                                <label for="code" class="form-label">Code</label>
                                <input type="text" name="code" id="code" th:field="*{code}"
                                       th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'"
                                       class="form-control">
                                <small th:if="${#fields.hasErrors('code')}" class="invalid-feedback"
                                       th:errors="*{code}"></small>
                            </div>
                            <div class="form-group">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" name="address" id="address" th:field="*{address}"
                                       th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'"
                                       class="form-control">
                                <small th:if="${#fields.hasErrors('address')}" class="invalid-feedback"
                                       th:errors="*{address}"></small>
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary btn-lg">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
