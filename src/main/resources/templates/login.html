<!DOCTYPE html>
<html lang="en" th:replace="~{layout/masterLayout :: layout(~{:: main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center align-content-center">
            <div class="col md-5">
                <div th:if="${loginError}">
                    <div class="alert alert-danger" role="alert">
                        <h3>Invalid Username and Password</h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Login Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post" class="border">
                            <div class="form-group">
                                <label for="username" class="form-label">User Name</label>
                                <input type="text" name="username" id="username" placeholder="Enter User Name"
                                       class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" placeholder="Enter Password"
                                       class="form-control">
                            </div>
                            <input type="submit" value="Login" class="btn btn-primary btn-block btn-lg">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
