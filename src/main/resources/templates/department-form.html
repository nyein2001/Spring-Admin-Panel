<!DOCTYPE html>
<html lang="en" th:replace="~{layout/masterLayout :: layout(~{:: main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5 bg-light">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Department Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/departments/department-form}" th:object="${departments}" method="post">
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="code" class="form-label">Code</label>
                                    <input type="text" name="code" id="code" th:field="*{code}"
                                           th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'"
                                           class="form-control">
                                    <small th:if="${#fields.hasErrors('code')}" class="invalid-feedback"
                                           th:errors="*{code}"></small>
                                </div>
                                <label for="name" class="form-label">Name</label>
                                <input type="text" name="name" id="name" th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                       class="form-control">
                                <small th:if="${#fields.hasErrors('name')}" class="invalid-feedback"
                                       th:errors="*{name}"></small>
                            </div>
                            <div class="form-group">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" name="country" id="country" th:field="*{country}"
                                       th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'"
                                       class="form-control">
                                <small th:if="${#fields.hasErrors('country')}" class="invalid-feedback"
                                       th:errors="*{country}"></small>
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary btn-lg">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
